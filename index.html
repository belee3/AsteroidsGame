<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    <p> w=up </p>
		    <p> s=down </p>
		    <p> d=right </p>
		    <p> a=left </p>
		    <p>h=hyperspace </p>
		    <p>e=rotate right </p>
		    <p> q=rotate left </p>
	    </footer>
	</body>
</html>
